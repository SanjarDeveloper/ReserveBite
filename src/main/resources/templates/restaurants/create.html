<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Restaurant</title>
</head>
<body>
<h1>Add New Restaurant</h1>
<form th:action="@{/restaurants}" th:object="${restaurant}" method="post">
    <label>Name:</label>
    <input type="text" th:field="*{name}" required><br>
    <label>Location:</label>
    <input type="text" th:field="*{location}" required><br>
    <label>Phone:</label>
    <input type="text" th:field="*{phone}" required><br>
    <label>Email:</label>
    <input type="email" th:field="*{email}" required><br>
    <label>Total Tables:</label>
    <input type="number" th:field="*{totalTables}" required><br>
    <button type="submit">Save</button>
</form>
</body>
</html>
