<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Restaurant</title>
</head>
<body>
<h1>Edit Restaurant</h1>
<form th:action="@{/restaurants/update/{id}(id=${restaurant.id})}" th:object="${restaurant}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required><br>

    <label for="location">Location:</label>
    <input type="text" id="location" th:field="*{location}" required><br>

    <label for="phone">Phone:</label>
    <input type="text" id="phone" th:field="*{phone}" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required><br>

    <label for="totalTables">Total Tables:</label>
    <input type="number" id="totalTables" th:field="*{totalTables}" required><br>

    <button type="submit">Save Changes</button>
    <a href="/restaurants">Cancel</a>
</form>
</body>
</html>
