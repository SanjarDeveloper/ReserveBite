<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Restaurants</title>
</head>
<body>
<h1>Restaurants</h1>
<a th:href="@{/restaurants/new}" >Add New Restaurant</a>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Location</th>
        <th>Actions</th>
    </tr>
    <tr th:each="restaurant : ${restaurants}">
        <td th:text="${restaurant.name}"></td>
        <td th:text="${restaurant.location}"></td>
        <td>
            <a th:href="@{/restaurants/edit/{id}(id=${restaurant.id})}">Edit</a> |
            <a th:href="@{/restaurants/delete/{id}(id=${restaurant.id})}" onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
