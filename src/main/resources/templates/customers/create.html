<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Customer</title>
</head>
<body>
<h1>Add New Customer</h1>
<form th:action="@{/customers}" th:object="${customer}" method="post">
    <label>Name:</label>
    <input type="text" th:field="*{name}" required><br>
    <label>Location:</label>
    <input type="text" th:field="*{email}" required><br>
    <label>Phone:</label>
    <input type="text" th:field="*{phone}" required><br>
    <label>Email:</label>
    <input type="email" th:field="*{address}" required><br>
    <button type="submit">Save</button>
</form>
</body>
</html>
