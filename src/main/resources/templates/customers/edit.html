<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Customer</title>
</head>
<body>
<h1>Edit Customer</h1>
<form th:action="@{/customers/update/{id}(id=${customer.id})}" th:object="${customer}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required><br>

    <label for="email">Email:</label>
    <input type="text" id="email" th:field="*{email}" required><br>

    <label for="phone">Phone:</label>
    <input type="text" id="phone" th:field="*{phone}" required><br>

    <label for="address">Address:</label>
    <input type="text" id="address" th:field="*{address}" required><br>

    <button type="submit">Save Changes</button>
    <a href="/customers">Cancel</a>
</form>
</body>
</html>
