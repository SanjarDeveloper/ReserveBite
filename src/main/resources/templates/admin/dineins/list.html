<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dine-Ins</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Dine-Ins</h1>
    <div class="mb-3">
        <a th:href="@{/dinein-orders/new}" class="btn btn-primary">Add New Dine-In</a>
        <a href="/admin/dashboard" class="btn btn-secondary">Go Back</a>
    </div>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Table</th>
            <th>Order</th>
            <th>Waiter</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="dineIn : ${dineIns}">
            <td th:text="${dineIn.table.tableNumber}"></td>
            <td th:text="${dineIn.order.id}"></td>
            <td th:text="${dineIn.waiterId.username}"></td>
            <td>
                <a th:href="@{/dinein-orders/edit/{id}(id=${dineIn.id})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/dinein-orders/delete/{id}(id=${dineIn.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<!-- Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
