<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Table</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Create Table</h1>
    <form th:action="@{/templates/admin/tables}" th:object="${table}" method="post">
        <div class="form-group">
            <label for="tableNumber">Table Number:</label>
            <input type="number" id="tableNumber" th:field="*{tableNumber}" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="capacity">Capacity:</label>
            <input type="number" id="capacity" th:field="*{capacity}" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="status">Status:</label>
            <input type="text" id="status" th:field="*{status}" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="restaurant">Restaurant:</label>
            <select id="restaurant" th:field="*{restaurant}" class="form-control" required>
                <option th:each="restaurant : ${restaurants}" th:value="${restaurant.id}" th:text="${restaurant.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Save</button>
    </form>
    <a th:href="@{/templates/admin/tables}" class="btn btn-secondary mt-3">Back to List</a>
</div>
<!-- Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
