<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Restaurants List</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Restaurants List</h1>
    <div class="mb-3">
        <a th:href="@{/templates/admin/restaurants/new}" class="btn btn-primary">Create New Restaurant</a>
        <a href="/admin/dashboard" class="btn btn-secondary">Go Back</a>
    </div>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Total Tables</th>
            <th>Active</th>
            <th>Cuisine</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="restaurant : ${restaurants}">
            <td th:text="${restaurant.name}"></td>
            <td th:text="${restaurant.address}"></td>
            <td th:text="${restaurant.phone}"></td>
            <td th:text="${restaurant.email}"></td>
            <td th:text="${restaurant.totalTables}"></td>
            <td>
                <span th:if="${restaurant.active}">Active</span>
                <span th:if="${!restaurant.active}">Inactive</span>
            </td>
            <td th:text="${restaurant.cuisine.name}"></td>
            <td>
                <a th:href="@{/templates/admin/restaurants/edit/{id}(id=${restaurant.id})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/templates/admin/restaurants/delete/{id}(id=${restaurant.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<!-- Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
