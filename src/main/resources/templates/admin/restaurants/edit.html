<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Restaurant</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Edit Restaurant</h1>
    <form th:action="@{/templates/admin/restaurants/update/{id}(id=${restaurant.id})}" th:object="${restaurant}" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" th:field="*{address}" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" th:field="*{phone}" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="totalTables">Total Tables:</label>
            <input type="number" id="totalTables" th:field="*{totalTables}" class="form-control" required/>
        </div>
        <div class="form-check">
            <input type="checkbox" id="active" th:field="*{active}" class="form-check-input"/>
            <label for="active" class="form-check-label">Active</label>
        </div>
        <div class="form-group">
            <label for="cuisine">Cuisine:</label>
            <select id="cuisine" th:field="*{cuisine}" class="form-control" required>
                <option th:each="cuisine : ${cuisines}" th:value="${cuisine.id}" th:text="${cuisine.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Save</button>
        <a th:href="@{/templates/admin/restaurants}" class="btn btn-secondary mt-3">Back to Restaurants List</a>
    </form>
</div>
<!-- Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
