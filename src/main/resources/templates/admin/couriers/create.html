<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Delivery Person</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Create Delivery Person</h1>
    <form th:action="@{/templates/admin/couriers}" th:object="${deliveryPerson}" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" />
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" th:field="*{username}" class="form-control" />
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" />
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" />
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" th:field="*{phone}" class="form-control" />
        </div>
        <div class="form-group">
            <label for="vehicleType">Vehicle Type:</label>
            <input type="text" id="vehicleType" th:field="*{vehicleType}" class="form-control" />
        </div>
        <div class="form-group">
            <label for="licenseNumber">License Number:</label>
            <input type="text" id="licenseNumber" th:field="*{licenseNumber}" class="form-control" />
        </div>
        <div class="form-check">
            <input type="checkbox" id="isActive" th:field="*{isActive}" class="form-check-input" />
            <label for="isActive" class="form-check-label">Active</label>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Save</button>
    </form>
</div>
</body>
</html>
