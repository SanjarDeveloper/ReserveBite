<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Orders</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Orders</h1>
    <div class="mb-3">
        <a th:href="@{/templates/admin/orders/new}" class="btn btn-primary">Add New Order</a>
        <a href="/admin/dashboard" class="btn btn-secondary">Go Back</a>
    </div>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Order Date</th>
            <th>Total Amount</th>
            <th>Status</th>
            <th>Fulfillment Type</th>
            <th>Customer</th>
            <th>Restaurant</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.orderDate}"></td>
            <td th:text="${order.totalAmount}"></td>
            <td th:text="${order.status}"></td>
            <td th:text="${order.fulfillmentType}"></td>
            <td th:text="${order.customer.name}"></td>
            <td th:text="${order.restaurant.name}"></td>
            <td>
                <a th:href="@{/templates/admin/orders/edit/{id}(id=${order.id})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/templates/admin/orders/delete/{id}(id=${order.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<!-- Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
