<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>Create User</title>
    <!-- Bootstrap CSS -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Create User</h1>
    <form th:action="@{/admin/users}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" th:field="*{username}" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" th:field="*{phone}" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="balance">Balance:</label>
            <input type="number" id="balance" th:field="*{balance}" class="form-control"/>
        </div>
        <div class="form-check">
            <input type="checkbox" id="isActive" th:field="*{isActive}" class="form-check-input"/>
            <label for="isActive" class="form-check-label">Active</label>
        </div>
        <div class="form-group">
            <label for="roles">Roles:</label>
            <select id="roles" name="roles" multiple class="form-control" required>
                <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
            </select>
        </div>
        <!-- Uncomment this section if needed -->
        <!-- <div class="form-check">
            <input type="checkbox" id="includeAddress" class="form-check-input" onchange="toggleAddress(this)"/>
            <label for="includeAddress" class="form-check-label">Customer</label>
        </div>
        <div id="addressField" class="form-group hidden">
            <label for="address">Address:</label>
            <input type="text" id="address" th:field="${customer.address}" class="form-control"/>
        </div> -->
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>

<!-- jQuery and Bootstrap JS -->
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script type="text/javascript">
    function toggleAddress(checkbox) {
        const addressField = document.getElementById('addressField');
        if (checkbox.checked) {
            addressField.classList.remove('hidden');
        } else {
            addressField.classList.add('hidden');
        }
    }
</script>
</body>
</html>
