<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Deliveries</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Deliveries</h1>
    <div class="mb-3">
        <a th:href="@{/delivery-orders/new}" class="btn btn-primary">Add New Delivery</a>
        <a href="/admin/dashboard" class="btn btn-secondary">Go Back</a>
    </div>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Order ID</th>
            <th>Delivery Address</th>
            <th>Delivery Time</th>
            <th>Delivery Fee</th>
            <th>Courier</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="delivery : ${deliveries}">
            <td th:text="${delivery.order.id}"></td>
            <td th:text="${delivery.deliveryAddress}"></td>
            <td th:text="${delivery.deliveryTime}"></td>
            <td th:text="${delivery.deliveryFee}"></td>
            <td th:text="${delivery.courier.name}"></td>
            <td>
                <a th:href="@{/delivery-orders/edit/{id}(id=${delivery.id})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/delivery-orders/delete/{id}(id=${delivery.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<!-- Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
