<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Role</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Edit Role</h1>
    <form th:action="@{/templates/admin/roles/update/{id}(id=${role.id})}" th:object="${role}" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required/>
        </div>
        <div class="form-group">
            <label>Choose Status:</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="active" name="active" th:value="true" th:field="*{active}" th:checked="${role.active}"/>
                <label class="form-check-label" for="active">Active</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="inactive" name="active" th:value="false" th:field="*{active}" th:checked="${!role.active}"/>
                <label class="form-check-label" for="inactive">Inactive</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
        <a th:href="@{/roles}" class="btn btn-secondary mt-3">Cancel</a>
    </form>
</div>
<!-- Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
