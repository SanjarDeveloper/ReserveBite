<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Items</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Order Items</h1>
    <div class="mb-3">
        <a th:href="@{/order-items/new}" class="btn btn-primary">Add New Order Item</a>
        <a href="/admin/dashboard" class="btn btn-secondary">Go Back</a>
    </div>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Quantity</th>
            <th>Menu</th>
            <th>Order</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="orderItem : ${orderItems}">
            <td th:text="${orderItem.quantity}"></td>
            <td th:text="${orderItem.menu.foodName}"></td>
            <td th:text="${orderItem.order.id}"></td>
            <td>
                <a th:href="@{/order-items/edit/{id}(id=${orderItem.id})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/order-items/delete/{id}(id=${orderItem.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<!-- Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
