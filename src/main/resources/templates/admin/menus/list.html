<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Menus List</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Menus List</h1>
    <div class="mb-3">
        <a th:href="@{/templates/admin/menus/new}" class="btn btn-primary">Create New Menu</a>
        <a href="/admin/dashboard" class="btn btn-secondary">Go Back</a>
    </div>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Food Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Description</th>
            <th>Active</th>
            <th>Restaurant</th>
            <th>Measurement</th>
            <th>Menu Category</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="menu : ${menus}">
            <td th:text="${menu.foodName}"></td>
            <td th:text="${menu.price}"></td>
            <td th:text="${menu.quantity}"></td>
            <td th:text="${menu.description}"></td>
            <td th:text="${menu.isActive ? 'Yes' : 'No'}"></td>
            <td th:text="${menu.restaurant.name}"></td>
            <td th:text="${menu.measurement.name}"></td>
            <td th:text="${menu.menuCategory.name}"></td>
            <td>
                <a th:href="@{/templates/admin/menus/edit/{id}(id=${menu.id})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/templates/admin/menus/delete/{id}(id=${menu.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<!-- Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
