<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reservations</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Reservations</h1>
    <div class="mb-3">
        <a th:href="@{/templates/admin/reservations/new}" class="btn btn-primary">Add New Reservation</a>
        <a href="/admin/dashboard" class="btn btn-secondary">Go Back</a>
    </div>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Reservation Date</th>
            <th>Number of Guests</th>
            <th>Status</th>
            <th>Restaurant</th>
            <th>Customer</th>
            <th>Table</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="reservation : ${reservations}">
            <td th:text="${reservation.reservationDate}"></td>
            <td th:text="${reservation.numberOfGuests}"></td>
            <td th:text="${reservation.status}"></td>
            <td th:text="${reservation.restaurant.name}"></td>
            <td th:text="${reservation.customer.name}"></td>
            <td th:text="${reservation.table.tableNumber}"></td>
            <td>
                <a th:href="@{/templates/admin/reservations/edit/{id}(id=${reservation.id})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/templates/admin/reservations/delete/{id}(id=${reservation.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<!-- Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
