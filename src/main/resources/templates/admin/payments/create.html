<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Payment</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Create Payment</h1>
    <form th:action="@{/templates/admin/payments}" th:object="${payment}" method="post">
        <div class="form-group">
            <label for="paymentMethod">Payment Method:</label>
            <input type="text" id="paymentMethod" th:field="*{paymentMethod}" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="paymentStatus">Payment Status:</label>
            <input type="text" id="paymentStatus" th:field="*{paymentStatus}" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="paymentDateTime">Payment Date & Time:</label>
            <input type="datetime-local" id="paymentDateTime" th:field="*{paymentDateTime}" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" step="0.01" th:field="*{amount}" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="order">Order ID:</label>
            <select id="order" th:field="*{order}" class="form-control" required>
                <option th:each="order : ${orders}" th:value="${order.id}" th:text="${order.id}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Save</button>
    </form>
    <a th:href="@{/templates/admin/payments}" class="btn btn-secondary mt-3">Back to List</a>
</div>
<!-- Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
